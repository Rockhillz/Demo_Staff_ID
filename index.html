<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link  -->
    <link rel="stylesheet" href="./styles/styles.css">



    <title>ID Generator</title>
</head>
<body>
    <main id="idMain">
        <div id="dom">

        </div>

        <div id="generator">
            <form  id="summitForm">
               
                <div>
                    <img src="https://img.freepik.com/free-vector/colourful-illustration-programmer-working_23-2148281410.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1726617600&semt=ais_hybrid" alt="" id="image">
                    <!-- <input type="image" id="image" name="image" required> -->
                </div>

                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div>
                    <label for="idNumber">ID Number</label>
                    <input type="number" id="idNumber" name="idNumber" required>
                </div>

                <div>
                    <label for="joinDate">Joined Date</label>
                    <input type="date" id="joinDate" name="joinDate">
                </div>

                <div>
                    <label for="expDate">Expires</label>
                    <input type="date" id="expDate" name="expDate">
                </div>

                <div>
                    <label for="blood">Blood</label>
                    <input type="text" id="blood" name="blood">
                </div>

                <div>
                    <label for="idImage">Image</label>
                    <input type="text" name="idImage" id="idImage">
                </div>

                <button type="submit" id="summit">Submit</button>
            </form>

        </div>

    </main>
    
<script src="./scripts/main.js"></script>
</body>
</html>
